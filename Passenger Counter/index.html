<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/resets.css">

    <link rel="stylesheet" href="https://kit.fontawesome.com/b356958465.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b356958465.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="nav">
        <a class="anchor-btn" href="../home.html">Home</a>
        <span class="tooltip">
            <lord-icon class="tooltip" onclick="reset()" src="https://cdn.lordicon.com/akuwjdzh.json" trigger="hover"
                style="width:36px;height:36px">
            </lord-icon>
            <span class="tooltip-text">New day!</span>
        </span>

    </div>
    <div class="main">

        <button class="decrement operand-btn"> - </button>
        <div class="counter">
            <div class="passengers">0</div>

            <button class="depart">Depart</button>
        </div>

        <button class="increment operand-btn"> + </button>
    </div>

    <h4 id="totalBoarded"></h4>
    <div class="legend">
        <div class="legend-icons">
            <span><i class="fa-solid fa-people-group"></i> - People on the bus</span>

            <span>&#8659; - Debused</span>

            <span>
                &#8657; - Boarded
            </span>

        </div>
        <h4>Previous departures: </h4>
    </div>
    <div class="archive">
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</body>

</html>
